<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheelsOnTheGo</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <header>
        <h1>WheelsOnTheGo</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#cars">Cars</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container" id="home">
        <h2>Welcome to WheelsOnTheGo</h2>
        <p>Explore our wide range of cars for rent.</p>
        <label for="search">Search cars:</label>
        <input type="text" id="search" placeholder="Search cars...">
    </div>
    <div class="container" id="cars">
        <h2>Our Cars</h2>
        <div class="car-grid">
            <!-- Example car card -->
            <div class="car-card">
                <img src="car1.jpg" alt="Car 1">
                <h3>Car 1</h3>
                <p>$50/day</p>
            </div>
            <!-- Add more car cards as needed -->
        </div>
    </div>
    <div class="container" id="about">
        <h2>About Us</h2>
        <p>At WheelsOnTheGo, we believe in providing the best car rental experience. We offer a wide range of vehicles at competitive prices.</p>
    </div>
    <div class="container" id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your Name">
            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Your Email">
            <label for="message">Your Message:</label>
            <textarea id="message" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        // Example JavaScript for search functionality
        document.getElementById('search').addEventListener('input', function(e) {
            // Implement search logic here
            console.log('Searching for:', e.target.value);
        });
    </script>
</body>
</html>
